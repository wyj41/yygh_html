<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script src="../js/vue.min.js"></script>
      <div id="app">
          <!--插值表达式-->
          {{message}}

            new Vue({
                  el:'#app',
                  data:{
                    message:'hello vue'
                  }
            })
      </script>
</body>
